<div>
    <div class="">
        <h2>Channels</h2>

        <table class="table">
            <thead>
                <th scope='col'>#</th>
                <th scope='col'>Name</th>
                <th scope='col'>Type</th>
            </thead>
            <tbody>
                <tr ng-repeat='(key, value) in vm.channelsData'
                    ng-click='vm.rowClicked(key)'>
                    <th scope='row'>{{$index + 1}}</th>
                    <td>{{value.name}}</td>
                    <td>{{value.type}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
