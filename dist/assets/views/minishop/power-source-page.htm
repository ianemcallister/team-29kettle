<div>
    <div class="container">
        <h3 style='margin-top: 30px;'>Power</h3>

        <div class="row powerStatus">
            
            <div class="sm-col-4 md-col-4 lg-col-4 xl-col-4 col-4">
                <h3>Status</h3>

                <!--On-->
                <div ng-if='vm.powerIsOn'>
                    <span style='font-size: 3rem; color: green;'><strong>ON</strong></span>
                    <br>
                    As of:
                </div>

                <!--OFF-->
                <div ng-if='!vm.powerIsOn'>
                    <span style='font-size: 3rem; color: red;'><strong>OFF</strong></span>
                    <br>
                    As of:

                </div>

            </div>

            <div class="sm-col-4 md-col-4 lg-col-4 xl-col-4 col-4">
                <h3>Change</h3>
                <button class="btn btn-danger" ng-if='vm.powerIsOn' ng-click='vm.powerIsOn=!vm.powerIsOn' style='font-size:2rem;'>
                    Turn Off
                </button>
                <button class="btn btn-success" ng-if='!vm.powerIsOn' ng-click='vm.powerIsOn=!vm.powerIsOn' style='font-size:2rem;'>
                    Turn On
                </button>
            </div>

            <div class="sm-col-4 md-col-4 lg-col-4 xl-col-4 col-4">
                <h3>Source</h3>

                <!--If the power is on-->
                <div ng-if='vm.powerIsOn' 
                    style='font-size: 2rem; padding: 7px 13px 7px 13px;'>
                    <div ng-if='vm.powerSource=="house"'>
                        <span><strong>House Power</strong></span>
                    </div>
                    <div ng-if='vm.powerSource=="generator"'>
                        <span><strong>Generator</strong></span>
                    </div>
                </div>

                <!--If the power is off-->
                <div ng-if='!vm.powerIsOn'>
                    <select class='custom-select' 
                        name="powerOptions" 
                        id="powerOptions" 
                        ng-model='vm.powerSource'
                        style='font-size: 2rem;'>
                        <option value="house">House Power</option>
                        <option value="generator">Generator</option>
                    </select>
                </div>

                

            </div>
            
        </div>


        <!--House Power Options-->
        <div class="row" 
            ng-if='vm.powerSource=="house"'
            style='margin-top: 30px;'>
            House Power Options
        </div>

        <!--Generator Options-->
        <div class="row" 
            ng-if='vm.powerSource=="generator"'
            style='margin-top: 30px;'>
            Generator Options
            <!--<strong>Generator Id:</strong>
            <select class='custom-select' name="generatorOptions" id="generatorOptions" ng-model=''>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>-->
        </div>

    </div>
</div>
