<div>
    Funds allocations page

    <h4>Events</h4>
    <table class="table table-bordered">
        <thead></thead>
        <tbody>
            <tr ng-repeat='(key, value) in vm.engagments'>
                <th scope='row'>{{$index + 1}}</th>
                <td><a ng-href="#/admin/engagments/{{key}}">{{value.channel}}</a> </td>
                <td>{{vm.formatTime(value.opensAt)}}</td>
                <td>{{vm.formatTime(value.closesAt)}}</td>
            </tr>
            
        </tbody>
    </table>

    <h4>Shifts</h4>
    <daily-funds-collected date='vm.currentDate'></daily-funds-collected>

</div>
