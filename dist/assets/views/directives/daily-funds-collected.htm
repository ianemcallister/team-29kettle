<div>
    <table class="table table-bordered">
        <thead></thead>
        <tbody>
            <tr ng-repeat="(key, value) in vm.collectionsByTeamMember">
                <th scope="row">{{key}}</th>
                <td>{{value.totalCollections}}</td>
                <td>{{value.totalSalesCollected / 100 | currency : "$" : 2}}</td>
                <td>{{value.totalTipsCollected / 100 | currency : "$" : 2}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
