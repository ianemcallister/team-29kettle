<div class="float-container">
    <div id="sideBar" class='dashboard' style='float:left; width: 20%'>
        
        <h6>Docs</h6>
        <div id="docsAccordion">
            <div class="card" ng-repeat='category in vm.docs track by $index'>
                <div class="card-header" id="heading{{$index}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link"
                                data-toggle="collapse"
                                data-target="#docsCollapse{{$index}}"
                                aria-expanded="false"
                                aria-controls="docsCollapse{{$index}}">
                                {{category.category}}
                        </button>
                    </h5>
                </div>
                
                <div    id="docsCollapse{{$index}}" 
                        class="collapse"
                        aria-labelledby="heading{{$index}}"
                        data-parent="#docsAccordion">
                    <div class="card-body" ng-repeat='topic in vm.docs[$index].topics'>
                        <button class="btn btn-info"
                                style='width:100%; font-size:.75rem'
                                ng-click='vm.docsClick(topic.resourceId)'>
                            {{topic.title}}
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
        


        <h6>Resources</h6>
        <div id="resourcesAccordion">
            <div class="card" ng-repeat='resource in vm.resources track by $index'>
                <div class="card-header" id="heading{{$index}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link"
                                data-toggle="collapse"
                                data-target="#resourcesCollapse{{$index}}"
                                aria-expanded="false"
                                aria-controls="resourcesCollapse{{$index}}">
                                {{resource.title}}
                        </button>
                    </h5>
                </div>
                
                <div    id="resourcesCollapse{{$index}}" 
                        class="collapse"
                        aria-labelledby="heading{{$index}}"
                        data-parent="#resourcesAccordion">
                    <div class="card-body" ng-repeat='(key, value) in resource.data'>
                        <a href="" ng-click='vm.channelClick(key)'>{{value.name}}</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main" class='dashboard'>
        <div class="row">
            <h2>Hey {{vm.userProfile.givenName}}, </h2>
            <h6>Here's what we know for you on {{vm.today}}:</h6>
            <ul style='list-style-type: none;' class='nav nav-tabs'>
                <li class='nav-item'>Reports</li>
                <li class='nav-item'>Customers</li>
                <li class='nav-item'>Tasks</li>
            </ul>
        </div>
    </div>
</div>
