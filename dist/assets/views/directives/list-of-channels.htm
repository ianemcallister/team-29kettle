<div>
    
    <div class="row">
        <div class="col-12 sm-col-12 md-col-12 lg-col-12 xl-col-12 " style='margin-top:10px;'>
            <table class="table table-sm">
                <thead>
                    <th scope='col'>#</th>
                    <th scope='col'>Name</th>
                    <th scope='col'>Type</th>
                    <th scope='col'>Frequency</th>
                </thead>
                <tbody>
                    <tr ng-repeat='(key, value) in vm.channels'
                        ng-click='vm.rowClicked(key)'>
                        <th scope='row'>{{$index + 1}}</th>
                        <td>{{value.name}}</td>
                        <td>{{value.type}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
